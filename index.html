<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>JS Tables Demo</title>
  <meta name="description" content="JS Tables Demo">
  <meta name="author" content="Terence Tham (terencetmac@gmail.com)">
  <link rel="stylesheet" href="jsTables.css">
</head>

<body>
    <table id="data_table"></table>

  <script src="sampleData.js"></script>
  <script src="jsTables.js"></script>
  <script>
    (function() {
      window.addEventListener('load', function() {
        const table = new JsTable('data_table', {
          data: sampleData,
          // ajax: '/sampleData.json', // uncomment if can make ajax calls
          dataSrc: 'results.data', // location of data
          columns: [
            { data: 'name' },
            { data: 'position' },
            { data: 'office' },
            { data: 'age' },
            { data: 'start_date', label: 'Start Date' },
            { data: 'salary' }
          ],
          columnProps: [
            { width: '250px' },
            null,
            null,
            null,
            null,
            null
          ]
        });
      });

    })();
  </script>
</body>
</html>

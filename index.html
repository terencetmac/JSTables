<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>JS Tables Demo</title>
  <meta name="description" content="JS Tables Demo">
  <meta name="author" content="Terence Tham (terencetmac@gmail.com)">

  <!-- <link rel="stylesheet" href="css/styles.css"> -->

  <style type="text/css">
    thead {
      text-align: center;
    }

    th {
      cursor: pointer;
    }

    th.ascending:after {
      content: '\25BC';
      font-size: 0.8em;
    }

    th.descending:after {
      content: '\25B2';
      font-size: 0.8em;
    }

    .t-page {
      padding: 10px;
    }

    .t-page__nav {
      float: right;
      text-align: right;
      width: 50%;
      cursor: pointer;
    }

    .t-page__nav a {
      border: 1px solid #ccc;
      padding: 5px;
    }

    .t-page__nav a.active {
      background-color: #ddd;
    }

    .t-page__info {
      float: left;
      width: 45%;
    }

    .t-page__btn.disabled {
      cursor: not-allowed;
    }

    .t-show__col {
      display: block;
      cursor: pointer;
    }

    .t-show {
      border: 1px solid #ccc;
    }

    .t-show__toggle {
      cursor: pointer;
    }

  </style>

</head>

<body>

  <div>
    <label>Show 
      <select id="data_table_action">
        <option selected>10</option>
        <option>20</optiofdsan>
        <option>50</option>
        <option>100</option>
      </select>
       entries
    </label>

    <span id="data_table_show-columns" class="t-show__toggle">Show Columns</span>
    <div id="data_table_show" class="t-show" style="display: none;"></div>

  </div>
  <table id="data_table" width=100%></table>
  <div id="data_table_pagination" class="t-page">
    <div id="data_table_pagination--info" class="t-page__info">
      Showing <span>1</span> to <span>20</span> of <span>40</span> entries.
    </div>
    <div id="data_table_pagination--nav" class="t-page__nav">
      <span id="data_table_pagination--prev" class="t-page__btn">Previous</span>
      <span id="data_table_pagination--nav-pages">
        
      </span>
      <span id="data_table_pagination--next" class="t-page__btn">Next</span>
    </div>
  </div>
  <script src="sampleData.js"></script>
  <script src="jsTables.js"></script>
</body>
</html>
